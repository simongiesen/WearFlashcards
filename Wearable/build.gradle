apply plugin: 'com.android.application'

// Use number of commits as the version code
// https://plus.google.com/+MarcReichelt/posts/BX2he4vSJaM
def getNumberOfCommits() {
    return 'git rev-list --count HEAD'.execute().text.trim().toInteger()
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"
    defaultConfig {
        applicationId "com.ericfabreu.wearflashcards"
        minSdkVersion 20
        targetSdkVersion 23
        versionName '1.0.2'
        versionCode getNumberOfCommits()
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            versionNameSuffix '-alpha'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.google.android.support:wearable:1.3.0'
    compile 'com.google.android.gms:play-services-wearable:9.0.2'
    compile 'com.android.support:support-v4:23.4.0'
}
