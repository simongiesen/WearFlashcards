apply plugin: 'com.android.application'

/**
 * Uses number of commits as the version code.
 * https://plus.google.com/+MarcReichelt/posts/BX2he4vSJaM
 */
def getNumberOfCommits() {
    return 'git rev-list --count HEAD'.execute().text.trim().toInteger()
}

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "com.ericfabreu.wearflashcards"
        minSdkVersion 20
        targetSdkVersion 25
        versionName '1.3.0'
        versionCode getNumberOfCommits()
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            versionNameSuffix '-alpha'
        }
    }
    productFlavors {
    }
    lintOptions {
        quiet false
        abortOnError true
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.google.android.support:wearable:1.4.0'
    compile 'com.google.android.gms:play-services-wearable:10.0.1'
    compile 'com.android.support:support-v4:25.1.0'
    compile 'com.thinkincode.utils:Android:0.0.4'
}
